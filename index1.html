<!DOCTYPE html>
<html>

<head>
    <title>Movie Fetcher</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Space+Mono" rel="stylesheet">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/tether/dist/js/tether.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <h2 class="row" id="page_heading">Movie Fetcher</h2>
            <form action="">
                <div class="form-group row" id="title1">
                    <label for="title_input" class="col-xs-12 col-sm-2 col-form-label labels">Movie Title</label>
                    <div class="col-xs-12 col-sm-10">
                        <input type="text" id="title_input" name="title_name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="year_input" class="col-xs-12 col-sm-2 col-form-label labels">Year</label>
                    <div class="col-xs-12 col-sm-10">
                        <input type="number" id="year_input" min="0" max="" name="year_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="year_input" class="col-xs-12 col-sm-2 col-form-label labels">Consider Year</label>
                    <div class="col-xs-12 col-sm-10">
                        <input type="checkbox" id="consider_year_input" name="consider_year_name" value="take_year" checked>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" id="submit_button" class="btn btn-default">Search</button>
                </div>
            </form>
        </div>
        <div id="hero">
        </div>
    </div>
    <script type="text/javascript" src="js/mainjquery.js">
    </script>
</body>

</html>
